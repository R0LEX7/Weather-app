<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="container">
        <!-- search box -->
        <div class="search-box">
        <i class = "fa-solid fa-location-dot"></i>
        <input type = "text" placeholder ="Enter Your Location">
        <button class = "fa-solid fa-magnifying-glass"></button> 
        </div>


        <!-- jab location in search na ho paye -->
        <div class="not-found">
            <img src = "images/404.png" alt = "...">
            <p>Oops! Invalid Location :</p>
        </div>

        <!-- isme main cheeze hongi  -->
        <div class="weather-box">
            <img src = "" alt = "...">
            <p class = "temperature"></p>
            <p class = "description"></p>
        </div>

        <!-- /isme extra details hongi -->
            <!-- (1). humidity  -->
        <div class="weather-details">
            <div class="humidity">
                <i class = "fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                <p>Humidity</p>
            </div>
            </div>
            <!-- (2). wind  -->

            <div class="wind">
                <i class = "fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>
    </div>

    <!-- mere social links -->
 <div class="wrapper">
  <!-- 1. Linked In -->
  <div class="button" onclick="window.open('https://www.linkedin.com/in/himanshu-kumar-gola-331a671b4/')">
    <div class="icon">
      <i class="fab fa-linkedin-in"></i>
    </div>
    <span>Linked In</span>
  </div>
  <!-- 2.Github -->
  <div class="button" onclick = "window.open('https://github.com/R0LEX7')">
    <div class="icon">
      <i class="fab fa-github"></i>
    </div>
    <span>Github</span>
  </div>
 </div>
    <script src ="app.js"></script>
  </body>
</html>
